<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="index.css">
    <title>Calc</title>
</head>

<body>
    <div class="calcFrame">
        <div class="container">

            <div id="result" class="result">
                <h2>1,258.2</h2>
            </div>

            <div class="firstRow">
                <div id="deleteAll" class="btn deleteAll">
                    <p>C</p>
                </div>
                <div id="deleteOne" class="btn deleteOne">
                    <p>⌫</p>
                </div>
                <div id="devote" class="btn operand">
                    <p>÷</p>
                </div>
            </div>

            <div class="secondRow">
                <div id="seven" class="btn">
                    <p>7</p>
                </div>
                <div id="eight" class="btn">
                    <p>8</p>
                </div>
                <div id="nine" class="btn">
                    <p>9</p>
                </div>
                <div id="multiply" class="btn operand">
                    <p>×</p>
                </div>
            </div>

            <div class="thirdRow">
                <div id="four" class="btn">
                    <p>4</p>
                </div>
                <div id="five" class="btn">
                    <p>5</p>
                </div>
                <div id="six" class="btn">
                    <p>6</p>
                </div>
                <div id="minus" class="btn operand">
                    <p>-</p>
                </div>
            </div>

            <div class="fourthRow">
                <div id="one" class="btn">
                    <p>1</p>
                </div>
                <div id="two" class="btn">
                    <p>2</p>
                </div>
                <div id="tree" class="btn">
                    <p>3</p>
                </div>
                <div id="plus" class="btn operand">
                    <p>+</p>
                </div>
            </div>

            <div class="fifthRow">
                <div id="zero" class="btn zero">
                    <p>0</p>
                </div>
                <div id="equal" class="btn operand">
                    <p>=</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
