<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="index.css">
    <title>Calc</title>
    <script type="module" src="main.js"></script>

</head>

<body>
    <div class="calcFrame">
        <div class="container">

            <div id="result" class="result"></div>

            <div class="firstRow">
                <div id="deleteAll" class="btn deleteAll">C</div>
                <div id="deleteOne" class="btn deleteOne">
                    <img src="img/delete.png" alt="delete">
                </div>
                <div id="devote" class="btn operand">รท</div>
            </div>

            <div class="secondRow">
                <div id="seven" class="btn num">7</div>
                <div id="eight" class="btn num">8</div>
                <div id="nine" class="btn num">9</div>
                <div id="multiply" class="btn operand">ร</div>
            </div>

            <div class="thirdRow">
                <div id="four" class="btn num">4</div>
                <div id="five" class="btn num">5</div>
                <div id="six" class="btn num">6</div>
                <div id="minus" class="btn operand">-</div>
            </div>

            <div class="fourthRow">
                <div id="one" class="btn num">1</div>
                <div id="two" class="btn num">2</div>
                <div id="tree" class="btn num">3</div>
                <div id="plus" class="btn operand">+</div>
            </div>

            <div class="fifthRow">
                <div id="zero" class="btn zero num">0</div>
                <div id="equal" class="btn operand">=</div>
            </div>
        </div>
    </div>
</body>

</html>
